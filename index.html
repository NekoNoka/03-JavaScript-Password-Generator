<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-options">
        <h3>Options</h3>
        <div id="user-input">
          <div id="labels">
            <label class="label" for="numerics">Include Numerics?</label>
            <label class="label" for="caps">Capital Alphics?</label>
            <label class="label" for="lows">Lower Alphics?</label>
            <label class="label" for="specials">Specials?</label>
          </div>
          <div id="boxes">
            <input class="checkbox" type="checkbox" id="numerics" oninput="writePassword()">
            <input class="checkbox" type="checkbox" id="caps" oninput="writePassword()">
            <input class="checkbox" type="checkbox" id="lows" oninput="writePassword()">
            <input class="checkbox" type="checkbox" id="specials" oninput="writePassword()">
          </div>
        </div>
        <div>
          <input type="number" id="numberinput" min="8" max="128" value="10" oninput="writePassword()">
        </div>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
